{% extends 'base.html' %}

{% block content %}
<div class="edit-task-container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="edit-task-box" style="background: #333; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); width: 100%; max-width: 500px; color: white;">
        <h1 style="text-align: center; color: #4CAF50; font-family: Arial, sans-serif;">Edit Task</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 1.5rem;">
                {{ form.as_p }}
            </div>
            <div style="text-align: center;">
                <button type="submit" class="is-primary" style="background-color: #4CAF50; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Save Changes</button>
                <a href="{% url 'todos' %}" class="is-danger" style="margin-left: 1rem; background-color: #f44336; color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
